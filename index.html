<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tasty Table Delight</title>

</head>
<body>
    <div class="main">
        <div class="contentDiv">
            <div id="left-content">
                <img src="./assets/food-main2.png" id="food-main" alt="sumptous meal">
                <div class="variety">
                    <img src="./assets/dinner.png" id="plate" alt="non-veg meals">
                    <!-- <figcaption>Non-veg Meal</figcaption> -->
                    <img src="./assets/keto-meals.png" id="plate" alt="keto-meals">
                    <!-- <figcaption>Keto Meals</figcaption> -->
                    <img src="./assets/vegeratian.png" id="plate" alt="veg-meals">
                    <!-- <figcaption>Veg Meals</figcaption> -->
                </div>
            </div>
            <div id="right-content">
                <h1>Tasty Table <br> Delight</h1>
                <nav>
                    <button>Diet</button>
                    <button>Time</button>
                    <button>Cuisine</button>
                </nav>
                <form action="submit" class="requestForm">
                    <label for="input-meal">Get recipe for:</label> <br>
                    <input type="text" placeholder="pasta" id="enterIngredient">
                    <input type="submit" hre value="submit">

                    <div id="list">
                        <h2>The Recipe</h2>
                        <ol id="ingredients">
                            <li>The ingredients</li>
                        </ol>
                      </div>
                </form>
            </div>
        </div>
    </div>
<script src="./src/index.js"></script>
</body>
</html>
